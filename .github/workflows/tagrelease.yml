name: Herald.EntityFramework.TagRelease

on:
  push:
    tags:
      - "v*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check commit status
      id: commit-status
      run: |
        # Check the status of the Git commit
        CURRENT_STATUS=$(curl --url https://github.com/tcfialho/Herald.EntityFramework/workflows/Herald.EntityFramework/badge.svg | grep -o -m1 'passing\|no status\|failing');
        echo "Current status is: $CURRENT_STATUS"
        if [ "${CURRENT_STATUS^^}" != "PASSING" ]; 
          then echo "Canceling execution"; 
          exit 1; 
        fi

    - name: Checkout
      uses: actions/checkout@v1
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'

    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}
            
    - run: echo ${{ steps.get_version.outputs.VERSION }}
           
    - name: Build
      run: dotnet build -c Release     

    - name: Release
      run: |
        dotnet pack -c release /p:Version=${{ steps.get_version.outputs.VERSION }}
    - uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        files: |
          **/*.nupkg

    - name: Publish
      env:
        HERALD_NUGGET_KEY: ${{ secrets.HERALD_NUGGET_KEY }}
      run: |
        dotnet nuget push **/*.nupkg --source https://api.nuget.org/v3/index.json --no-symbols --skip-duplicate --no-service-endpoint --api-key $HERALD_NUGGET_KEY
